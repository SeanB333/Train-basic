<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train-Basic</title>
</head>

<body>
    <div class="bg-dark w-100 text-light p-5 shadow-lg">
        <h1>Train Basics</h1>
    </div>
    <div class="container border mt-5">
        <table style="width:100%">
            <tr class="border-top">
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Mins Away</th>
            </tr>
        </table>
    </div>
    <div class="container border mt-5">
        <label for="train-input">Train Name:</label>
        <input class="form-control m-2 w-50" id="train-input" type="text">
        <label for="destination-input">Destination:</label>
        <input class="form-control m-2 w-50" id="destination-input" type="text">
        <label for="time-input">First Train Time</label>
        <input class="form-control m-2 w-50" id="time-input" type="text">
        <label for="freq-input">frequency</label>
        <input class="form-control m-2 w-50" id="freq-input" type="text">
        <button type="submit" id="add-train" class="btn btn-primary m-3">Submit</button>
    </div>






    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
